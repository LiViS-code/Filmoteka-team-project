<main class="main">
  <div class="main-container">
    <ul class="film-cards-list film-cards-list-js"></ul>
  </div>
  <div class="library-main visually-hidden">
    <div class="library-container">
      <ul class="film-cards-list-watched-js film-cards-list"></ul>
      <ul class="film-cards-list-queue-js film-cards-list visually-hidden"></ul>
    </div>
  </div>

  <div id="tui-pagination-container" class="tui-pagination"></div>

  <div class="modal-container" id="modalContainer">
    <div class="modal-window">
      <div class="modal-button-close">
        <button type="button" class="lightbox__button" data-action="close-lightbox"></button>
      </div>
      <div class="modal-window-content">
        <div class="modal-film-prewiew" id="filmRewiew"></div>
        <div class="modal-film-info">
          <div class="name-container">
            <h3 class="film-name" id="filmName"></h3>
          </div>
          <div class="film-mainInfo-container">
            <div class="film-keys" id="filmKeys">
              <ul>
                <li>Vote/Votes</li>
                <li>Popularity</li>
                <li>Original Title</li>
                <li>Genre</li>
              </ul>
            </div>
            <div class="film-values" id="filmValues">
              <ul>
                <li id="filmVotes"></li>
                <li id="filmPopularity"></li>
                <li id="filmOrigin"></li>
                <li id="filmGenre"></li>
              </ul>
            </div>
          </div>
          <div class="film-plot"></div>
        </div>
      </div>
      <button class="watched" id="watched">ADD TO WATCHED</button>
      <button class="queued" id="queued">ADD TO QUEUED</button>
    </div>
  </div>
</main>
